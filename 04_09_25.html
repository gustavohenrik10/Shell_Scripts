<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 04_09_25</title>
</head>
<body> <!--É corpo da nossa aplicação-->
    <h1>Cadastro de pessoa</h1>
    <br>
    <label for="nome">Nome:</label> <!--O que se espera que você escreva no campo-->
    <input type="text" placeholder="Digite seu primerio nome..." id="nome" autofocus>
    <br> <!--Isso daqui serve para pular um espaço de distância entre as linhas-->
    <br> <!--Isso daqui serve para pular um espaço de distância entre as linhas-->
    <label for="sobrenome">Sobrenome:</label>
    <input type="text" placeholder="Digite seu sobrenome..." id="sobrenome">
    <br>
    <br>
    <label for="cpf">CPF</label>
    <input type="text" placeholder="Digite seu CPF..." id="cpf">
    <br>
    <br>
    <label for="senha">Senha:</label>
    <input type="password" placeholder="Digite sua senha..." id="senha" class="formatacao_bonita"> 
    <br>
    <br>
    <label for="data_nascimento">Data De Nascimento:</label>
    <input type="date" placeholder="Digite sua data de nascimento..." id="data_nascimento" class="formatacao_bonita"> 
    <br>
    <br>
    <label for="ativo">Ativo?</label>
    <input type="radio" id="ativo" name="status" value="true" checked> Sim
    <input type="radio" id="ativo" name="status" value="false"> Não 
    <br>
    <br>
    <label>Selecione o setor:</label>
    <br>
    <input type="checkbox" id="vendas" name="vendas" value="true">Vendas
    <input type="checkbox" id="compras" name="compras" value="true">Compras
    <input type="checkbox" id="caixa" name="caixa" value="true">Caixa
    <input type="checkbox" id="diretoria" name="diretoria" value="true">Diretoria
    <br>
    <br>
    <label for="formacao">Formação:</label>
    <select name="formacao" id="formacao">
        <option value="1">Big Data Senior</option>
        <option value="2">Analista de Dados Senior</option>
        <option value="3">Desenvolvedor front-end</option>
        <option value="4">Desenvolvedor front-end</option>
        <option value="5">Desenvolvedor front-end</option>
    </select>
</body>  <!--É corpo da nossa aplicação-->
</html>
